<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsSnap</title>
    <link rel="stylesheet" href="src/css/pico.min.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/js/controller.js"></script>
  </head>

  <body>
    <main class="container">
      <h1 style="margin-bottom: 1rem">NewsSnap</h1>

      <div class="category-filter">
        <div class="grid">
          <button class="category-button" onclick="filterNews('business')">
            Business
          </button>
          <button class="category-button" onclick="filterNews('entertainment')">
            Entertainment
          </button>
          <button class="category-button" onclick="filterNews('world')">
            World
          </button>
          <button class="category-button" onclick="filterNews('health')">
            Health
          </button>
          
          <button class="category-button" onclick="filterNews('sports')">
            Sports
          </button>
          <button class="category-button" onclick="filterNews('technology')">
            Technology
          </button>
        </div>
      </div>

      <input type="search" class="search-bar" placeholder="Search news..." />

      <div class="no__response">
        <div>
          <svg
            class="sad__svg"
            width="94"
            height="94"
            viewBox="0 0 24 24"
            fill="red"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 16L13.5 13.5L11.5 11.5L14.5 9L12 5C12 5 12.4578 4.50096 13.0344 4.06801C14.4404 3.01211 16.7809 2.34923 19.4626 3.99415C22.9819 6.15294 23.7783 13.2749 15.6605 19.2834C14.1143 20.4278 13.3412 21 12 21C10.6588 21 9.88572 20.4278 8.33953 19.2834C0.221721 13.2749 1.01807 6.15294 4.53744 3.99415C6.43149 2.83234 8.15537 2.82181 9.5 3.28788"
              stroke="#141B34"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <h2>No articles found in the response.</h2>
        </div>
      </div>
      <div id="newsContainer">

      <nav aria-label="Pagination" class="pagination"></nav>

    </main>
  </body>
</html>
